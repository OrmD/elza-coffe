</header>	

		<secction class="main__reserv reserv">

			<img src="images/svg/4-page/3-dark-paper.png" alt="" class="reserv__img">
			<img src="images/svg/4-page/3-carbeg.png" alt="" class="reserv__img-2">
			<img src="images/svg/4-page/3-red-papers-b.png" alt="" class="reserv__img-3">
			<img src="images/svg/4-page/3-Red-paper.png" alt="" class="reserv__img-4">
			
			<div class="reserv__container">

				<div class="reserv__body">
					<div class="reserv__footer">
						<div class="reserv__footer-name"><p>*terms & conditions applied .</p></div>
					</div>
					<div class="reserv__form ">
						<div class="form-reserv">
						<div class="form-reserv__info">

							<div class="form-reserv__call-us">Book online or give us a call on +91 1111 222 333</div>
							<div class="form-reserv__work-time">Between 9:30 am - 10:00 pm</div>
						</div>

								<h1 class="form__title"> Send data for email</h1>
								<div class="form__item">
									<label for="formName" class="form__label">Name*</label>
									<input id="formName" type="text" name="name" class="form__input">
								</div>
								<div class="form__item">
									<label for="formEmail" class="form__label">Email*</label>
									<input id="formEmail" type="text" name="email" class="form__input">
								</div>
								<div class="form__item">
									<label for="formResp" class="form__label">Respons</label>
									<input id="formResp" type="text" name="respons" class="form__input">
								</div>
								<button type="submit" class="form__button button h-btn">  Send Mail</button>
							</form>
							<div class="page__action">
								<button type="button" class="page__theme"></button>
								<button type="button" class="page__reset"></button>
							</div>
